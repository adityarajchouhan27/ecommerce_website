<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Shopping Cart</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        {% for product in cart_products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>${{ product.amount }}</td>
                <td><img src="{{ product.image_url }}" alt="{{ product.name }}" width="100"></td>
                <td><a href="/remove_from_cart/{{ product.id }}">Remove</a></td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="/product_catalog">Back to Product Catalog</a></p>
    <p><a href="/checkout">Proceed to Checkout</a></p>
</body>
</html>
